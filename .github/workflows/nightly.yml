name: Nightly Leaderboard

on:
  schedule:
    - cron: "30 3 * * *"   # 03:30 UTC nightly
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (runtime-minimal)
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema psutil matplotlib onnx onnxruntime

      - name: Ensure dirs
        run: |
          mkdir -p artifacts/reports/bench
          mkdir -p artifacts/reports/leaderboard_html

      - name: Build leaderboard
        run: |
          python -m src.report.leaderboard_builder \
            --matrix-config configs/experiment_matrix.yaml \
            --leaderboard-config configs/reporting/leaderboard.yaml \
            --bench-csv artifacts/reports/bench/ort_cpu_results.csv

      - name: Upload nightly artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-leaderboard
          path: |
            artifacts/reports/leaderboard.csv
            artifacts/reports/leaderboard.md
            artifacts/reports/leaderboard_html/**
